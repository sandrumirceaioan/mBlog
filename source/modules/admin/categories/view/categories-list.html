<div class="form-group customFields">
<input type="text" class="form-control" ng-model="search.title" placeholder="Search categories...">
</div>
<br />
<span ng-show="allCategories.length < 1"><small>No categories to display.</small></span>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in allCategories | filter:search">

    <div class="col-xs-2">{{item.title}}</div>
    <div class="col-xs-2">/{{item.url}}</div>
    <div class="col-xs-8">
        <blockquote class="mybq">
            <div class="row">
                <div class="col-md-6 text-center">
                <div ng-hide="pageObj.ind === $index"><a href="" ng-click="editCategory(item, $index)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a></div>
                <div ng-show="pageObj.ind === $index"><a href="" ng-click="cancelEdit($index)"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</a></div>
            </div>
                <div class="col-md-6 text-center">
                    <a ng-show="noyes" ng-click="noyes = false" href="" class="delete-answers text-danger">NO</a>
                    <a href="" ng-click="noyes = !noyes"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a>
                    <a href="" ng-show="noyes" ng-click="deleteCategory(item._id); noyes = false" class="delete-answers text-success">YES</a>
                </div>
            </div>
        </blockquote>
    </div>
    <span class="clearfix"></span>

  </li>
</ul>
