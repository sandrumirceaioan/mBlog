<div class="container">
    <div class="row">
        <div class="col-sm-7 col-md-7 col-md-offset-2">
            <div class="account-wall">

                <div class="col-sm-4 col-md-4">
                    <img class="profile-img" src="/assets/loginlogo.png" alt="">
                </div>
                <div class="form-inputs col-sm-8 col-md-8">

                    <form class="form-register" name="form" ng-submit="login(user)">

                        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                            <input type="text" placeholder="Username" name="username" id="username" class="form-control" ng-model="user.username" required autofocus/>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                            <input type="password" placeholder="Password" name="password" id="password" class="form-control" ng-model="user.password" required autofocus/>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block bbutton" ng-disabled="form.$invalid" type="submit">Login</button>
                        <span class="clearfix"></span>

                    </form>
                </div>
                <div class="clearfix"></div>
            </div>
            <a ui-sref="main.container" class="register-link pull-left"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Back to blog</a>
            <a ui-sref="admin.register" class="register-link">Register?</a>
        </div>
    </div>
</div>
